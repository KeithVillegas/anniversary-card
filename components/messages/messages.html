<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="components/messages/messages.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <script src="components/messages/messages.js" defer></script> <!-- Ensure DOM is loaded -->
</head>
<body>
    <div class="messages-container">
        <!-- Message content that will slide in -->
        <div class="message animate">
            <div class="short-stack-bold-dark">First Photo Together</div>
            <div class="short-stack-regular-dark">What that guy doin. But genuinely a good first photo of us.</div>
        </div>
        <div class="message animate">
            <div class="short-stack-bold-dark">Second Photo Together</div>
            <div class="short-stack-regular-dark">Another great memory captured in this moment.</div>
        </div>
        <div style="height: 150vh;"></div> <!-- Spacer to create scrolling effect -->
    </div>
</body>
</html>
